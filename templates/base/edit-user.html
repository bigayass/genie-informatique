{% extends 'base/main.html' %}

{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'home' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Modifier votre profil</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" method="POST" action="" enctype="multipart/form-data">
                      {% csrf_token %}

                      
                        <div class="form__group">
                            <label for="profile_pic">Email</label>
                            {{ form.email }}
                        </div>

                        <div class="form__group">
                            <label for="profile_pic">Nom d'Utilisateur</label>
                            {{ form.username }}
                        </div>

                        <div class="form__group">
                            <label for="profile_pic">Nom et Prénom</label>
                            {{ form.name }}
                        </div>

                        <div class="form__group">
                            <label for="profile_pic">Photo de Profil</label>
                            {{ form.image }}
                        </div>

                        <div class="form__group">
                            <label for="profile_pic">À propos</label>
                            {{ form.bio }}
                        </div>
                      

                      {{form.errors}}

                        <div class="form__action">
                            <a class="btn btn--dark" href="{% url 'home' %}">Annuler</a>
                            <button class="btn btn--main" type="submit">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>


{% endblock %}
